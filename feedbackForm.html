<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="logo">
            <a href="./index.html">
                <h1>Delhi Metro Guide</h1>
            </a>
        </div>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutProject.html">About</a></li>
            <li><a href="./feedbackForm.html">Feedback</a></li>
        </ul>
        <div class="hamBurger" onclick="showMenu()">
            <i class="ri-menu-3-line"></i>
        </div>
        <div class="hamBurgerMenu hideMenu">
            <div class="closeBtn" onclick="showMenu()">
                <i class="ri-close-line"></i>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutProject.html">About</a></li>
                <li><a href="./feedbackForm.html">Feedback</a></li>
            </ul>
    </nav>
    <div class="container">
        <div class="feedbackContainer">
            <h2>Feedback</h2>
            <form id="feedbackForm" action="https://formsubmit.co/architgoel229@gmail.com" method="POST">
                <input class="formName" type="text" name="name" placeholder="Your Name" required />
                <input class="formEmail" type="email" name="email" placeholder="Your Email" required />
                <textarea class="formFeedback" name="message" rows="5" placeholder="Your Feedback" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <button type="submit" onclick="if(document.querySelector(`.formName`).value !='' && document.querySelector(`.formEmail`).value!='' && document.querySelector(`.formFeedback`).value!=''){alert(`Thank You for your feedback.`);};">Send Feedback</button>
            </form>
        </div>
    </div>
    <footer>
        <span>
            Made with <i class="ri-heart-fill"></i> by
            <a href="https://www.linkedin.com/in/archit-goel-04a3b2312?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BZLaYA6NzTdunXl3nb34pJQ%3D%3D"
                target="_blank">Archit Goel</a>
        </span>
        <p>
            This project is not affiliated with Delhi Metro Rail Corporation (DMRC).
            It is a personal project created for educational purposes.
        </p>
    </footer>
    <script>
        function showMenu() {
            const menu = document.querySelector('.hamBurgerMenu');
            if (menu.classList.contains('hideMenu')) {
                menu.classList.remove('hideMenu');
                menu.classList.add('showMenu');
                document.body.classList.add('no-scroll');
            } else {
                menu.classList.remove('showMenu');
                menu.classList.add('hideMenu');
                document.body.classList.remove('no-scroll');
            }
        }
    </script>
</body>

</html>
